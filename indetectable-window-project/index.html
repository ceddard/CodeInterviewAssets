<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indetectable Window</title>
  <style>
    body {
      margin: 0;
      background: rgba(136, 136, 136, 0.5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      padding: 5px;
      max-height: calc(100vh - 20px);
      overflow-y: auto;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Comi o caneco do entrevistador.</h1>
</body>
</html>
